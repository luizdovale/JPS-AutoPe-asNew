<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPS Auto Pe√ßas | Especialistas em Linha Diesel</title>
    
    <!-- Google Fonts: Anton para Logo, Inter/Roboto para corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              anton: ['Anton', 'sans-serif'],
            },
            colors: {
              jps: {
                main: '#111184',
                light: '#2C3DE3',
                gold: '#F9B233',
                dark: '#0a0a54',
                gray: '#F7F7F7',
                border: '#E5E5E5',
                black: '#1B1D24',
                whatsapp: '#25D366'
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-up-delay-1': 'fadeInUp 0.8s ease-out 0.2s forwards',
              'fade-in-up-delay-2': 'fadeInUp 0.8s ease-out 0.4s forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Barra de rolagem personalizada */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #111184; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0a0a54; 
      }
      html {
        scroll-behavior: smooth;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
